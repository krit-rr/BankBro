{% extends 'base.html' %}
{% block title %}
    Profile
{% endblock title %}

{% block style %}<style>
    body {
        background-color: #F8F8F8;
        font-family: Arial, sans-serif;
    }

    .section {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 70vh;
        margin-top: 50px;
    }

    .container {
        background-color: #FFFFFF;
        padding: 30px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
    }

    .title {
        font-size: 36px;
        margin-bottom: 20px;
        color: #2E2E2E;
        text-align: center;
    }

    .subtitle {
        font-size: 24px;
        color: #2E2E2E;
        text-align: center;
        margin-top: 20px;
    }
</style>{% endblock %}

{% block body %}

    <section class="section">
        <div class="container">
            <h1 class="title">Welcome to your Bank Bro profile, {{ user.user_name }}!</h1>
            <h2 class="subtitle">Your email address: {{ user.user_email }}</h2>
        </div>
    </section>
    
{% endblock %}
